<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>payoo Home page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <main class="flex justify-center ">
      <div class="mockup-phone">
        <div class="camera"></div>
        <div class="display">
          <div class="artboard artboard-demo phone-3">
            <!-- blance  -->
            <div class="stats shadow">
              <div class="stat">
                <div id="account-blance" class="stat-value">400</div>
                <div class="stat-desc">Available Blance</div>
              </div>
            </div>
            <div class="divider"></div>
            <!-- action btn -->
            <div>
              <button id="show-add-money-form" class="btn btn-lg">Add Money</button>
              <button id="show-cash-out-form" class="btn btn-lg">Cash Out</button>
              <button id="show-transction-history" class="btn btn-lg">Transction</button>
            </div>

            <!--add money  action form -->

            <div id="add-money-form"   class="  card bg-base-100 w-full max-w-sm shrink-0 mt-6 shadow-2xl">
                <form class="card-body">
                  <div class="form-control">
                      <span  class="label-text">Amout</span>
                    </label>
                    <label class="label">
                        <input id="amount"  type="text" placeholder="enter your amount" class="input input-bordered" required />
                  </div>
                  <div class="form-control">
                    <label class="label">
                      <span class="label-text">Pin</span>
                    </label>
                    <input  id="pin-number" type="password" placeholder="enter your pin" class="input input-bordered" required />
                  </div>
                  <div class="form-control mt-6">
                    <button id="add-money-btn" class="btn btn-primary">Add Money</button>
                  </div>
                </form>
              </div>

              <!-- cashout form -->
              <div id="cash-out-form"  class="card bg-base-100 w-full max-w-sm shrink-0 mt-6 shadow-2xl hidden">
                <form class="card-body">
                  <div class="form-control">
                      <span  class="label-text">Amout</span>
                    </label>
                    <label class="label">
                        <input id="cash-out-amount"  type="text" placeholder="enter your amount" class="input input-bordered" required />
                  </div>
                  <div class="form-control">
                    <label class="label">
                      <span class="label-text">Pin</span>
                    </label>
                    <input  id="cash-out-pin" type="password" placeholder="enter your pin" class="input input-bordered" required />
                  </div>
                  <div class="form-control mt-6">
                    <button id="cash-out-btn" class="btn btn-primary">Cash Out</button>
                  </div>
                </form>
              </div>

              <!-- transction -->
            <div id="transction-section" class="hidden">
              <h2 class=" text-center text-2xl my-2">Transction History</h2>
              <div id="transction-container">

              </div>
            </div>

          </div>
        </div>
      </div>
    </main>
    <!-- script tag -->
     <script src="js/utilities.js"></script>
     <script src="js/home.js"></script>
     <script src="js/cashOut.js"></script>
     <script src="js/features.js"></script>
  </body>
</html>
